<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <h1>Race Registration</h1>
        <form action="https://www.google.com/search">
            <div>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname">
            </div>
            <p>Select a Race:</p>
            <div>

                <input type="radio" id="5k" name="race" value="5k">
                <label for="5k"> Full Run 5k</label>
                <br>

                <input type="radio" id="half" name="race" value="half">
                <label for="half">Half Marathon</label>
                <br>

                <input type="radio" id="full" name="race" value="full">
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Last Name</label>
                <input type="text" name="lastname" id="password">
            </div>
        </form>
    </body>

</html>
