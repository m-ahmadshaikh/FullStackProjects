<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Score Keeper</title>
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"> -->
        <link rel="stylesheet" href="app.css">
    
    </head>

    <body>
        <div id="container">
            <div class="card">

                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="">
                <header>
                    <p>Ping Pong Score Keeper</p>
                </header>
                <main>
                    <span class="big">0 to 0</span>
                    <p>Use the button below to keep score</p>
                    <p><span class="bigger_text">Playing to</span> <label for="cars">Choose a car:</label>

                        <select name="level" id="cars">
                          <option value="1">Volvo</option>
                          <option value="saab">Saab</option>
                          <option value="mercedes">Mercedes</option>
                          <option value="audi">Audi</option>
                        </select></p>
                </main>
            </div>
        </div>


        <script src="app.js"></script>
    </body>

</html>
